<!DOCTYPE html>
<html lang="ru" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Postics | Админ</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="/admin/posts">Назад</a>
                    <a class="nav-link fw-bold py-1 px-0" href="/logout">Выйти</a>
                </nav>
            </div>
        </header>

        <main class="px-3 py-4">
            <div class="container">
                <h1 class="mb-4">Редактирование поста</h1>
                <p class="text-muted">Автор: {{.Author.Username}}</p>
                
                <form method="POST" class="text-start">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{.Post.Title}}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="anons" class="form-label">Анонс</label>
                        <textarea class="form-control" id="anons" name="anons" 
                                  rows="3" required>{{.Post.Anons}}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="full_text" class="form-label">Полный текст</label>
                        <textarea class="form-control" id="full_text" name="full_text" 
                                  rows="6" required>{{.Post.FullText}}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/admin/posts" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>© 2025 Postics</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
