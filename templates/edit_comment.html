<!DOCTYPE html>
<html lang="ru" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать комментарий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Postics</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="/">Главная</a>
                    {{if not .IsAuthenticated}}
                        <a class="nav-link fw-bold py-1 px-0" href="/login">Вход</a>
                        <a class="nav-link fw-bold py-1 px-0" href="/register">Регистрация</a>
                    {{else}}
                        <a class="nav-link fw-bold py-1 px-0" href="/create-post">Создать пост</a>
                        <a class="nav-link fw-bold py-1 px-0" href="/profile">Профиль</a>
                        <a class="nav-link fw-bold py-1 px-0" href="/logout">Выйти</a>
                    {{end}}
                </nav>
            </div>
        </header>

        <main class="form-signin w-100 m-auto" style="max-width: 800px;">
            <form method="POST" action="/comment/{{.Comment.ID}}/edit">
                <h1 class="h3 mb-3 fw-normal">Редактировать комментарий</h1>
                
                <div class="mb-3 text-start">
                    <p><strong>Пользователь ({{.Comment.Username}})</strong></p>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="content" name="content" 
                              style="height: 150px" required>{{.Comment.Content}}</textarea>
                    <label for="content">Текст комментария</label>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/post/{{.Comment.PostID}}" class="btn btn-outline-secondary me-md-2">Отмена</a>
                    <button class="btn btn-primary" type="submit">Сохранить изменения</button>
                </div>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>© 2025 Postics</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
